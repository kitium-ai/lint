name: CI

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    container:
      image: docker.io/ashishyd/kitiumai-dev:latest
    steps:
      - uses: actions/checkout@v4
      - name: Shared setup (install, verify, typecheck)
        uses: packages/dev-tools/@kitiumai/lint/.github/actions/lint-shared-setup
        with:
          ensure-shared-configs: "true"
          run-verify: "true"
          run-typecheck: "true"
          enable-coverage: "true"
